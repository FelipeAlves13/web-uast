<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Previsão do Tempo</h1>
    <div class="Container-busca">
        <input type="text" placeholder="pesquisar cidade" id="busc">
        <button onclick="buscaTemperatura()">Pesquisar</button>
    </div>

    <div class="exibir">
        <p id="texto"></p>
    </div>

    <script>
        function buscaTemperatura(){
            var busca= document.getElementById("busc")
            var msg = document.getElementById("texto")
            var requisicao = new XMLHttpRequest();
            requisicao.open('POST',"api.openweathermap.org/data/2.5/weather?q=London",true);
            requisicao.onreadystatechange=function(){
                if(this.readyState==4 && this.status==200){
                    var dadosJson = JSON.parse(requisicao.responseText);
                    msg.innerText = "A temperatura na cidade de "+msg.innerText+" é "+dadosJson.main.temp;
                }
            }
            requisicao.send();
        } 
    </script>
</body>
</html>
